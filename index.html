<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-conatiner">
        <button id="theme">Dark Mode</button>
        <div class="clock">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div class="centre"></div>
        </div>
        <p id="time">12:00 AM</p>
        <p id="date-whole">Sunday, July <span id="date-value">9</span></p>
    </div>
</body>
<script src="script.js"></script>
</html>
